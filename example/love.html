h1 {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: Exo;
  color: #ff0099;
  text-transform: uppercase;
  font-size: 17vw;
  text-shadow: 0 0 .2em;
  animation: blur 6s linear infinite both, fade 10ms ease-in-out alternate infinite both;
}
h1::before, h1::after {
  position: absolute;
  content: '';
  left: 1%;
  width: 100%;
  height: .015em;
  background-color: #83f52c;
  transform: rotateZ(-4.75deg);
  box-shadow: 0 0 0.1em #83f52c;
}
h1::before {
  top: -12%;
}
h1::after {
  bottom: -6%;
}
h1 span {
  display: inline-block;
}
h1 span:nth-child(4n+1) {
  transform: translateY(0.1em);
}
h1 span:nth-child(4n+2) {
  animation: flicker 1s linear infinite;
  transform: translateY(0.025em);
}
h1 span:nth-child(4n+3) {
  opacity: .75;
  transform: translateY(-0.025em);
}
h1 span:nth-child(4n+4) {
  animation: flicker 60ms linear infinite;
  transform: translateY(-0.1em);
}

@keyframes fade {
  0% {
    opacity: .8;
  }
  100% {
    opacity: 1;
  }
}
@keyframes blur {
  0% {
    filter: blur(1px);
  }
  40% {
    filter: blur(1px);
  }
  42% {
    filter: blur(0);
  }
  44% {
    filter: blur(2px);
  }
  46% {
    filter: blur(1px);
  }
  100% {
    filter: blur(1px);
  }
}
@keyframes flicker {
  0% {
    opacity: 1;
  }
  10% {
    opacity: 1;
  }
  10.1% {
    opacity: 0;
  }
  11% {
    opacity: 0;
  }
  11.1% {
    opacity: 1;
  }
  12% {
    opacity: 1;
  }
  12.1% {
    opacity: 0;
  }
  13% {
    opacity: 0;
  }
  13.1% {
    opacity: 1;
  }
  70% {
    opacity: 1;
  }
  71.9% {
    opacity: 0;
  }
  72% {
    opacity: 0;
  }
  72.1% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}
</style>

<body>
  <h1>Love</h1>
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.slim.min.js"></script>
  <script>
  $(function(){
	var el = $('h1').eq(0);
	var text = el.text();
	var markup = '';
	for(i = 0; i < text.length; i++) {
		markup += '<span>'+text[i]+'</span>';
	}
	el.html(markup);
});
</script>
