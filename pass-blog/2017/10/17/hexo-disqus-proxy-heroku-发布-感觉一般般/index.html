            actualResizeHandler();

        }
        }
        actualResizeHandler()
        function actualResizeHandler() {
                if (/mobile/i.test(navigator.userAgent) || /android/i.test(navigator.userAgent))

                    document.body.classList.add('mobile');
                }else{
                    document.body.classList.remove('mobile');

    }</script>
