  <h2>yarn no sudo 设置</h2>
        

<h1 id="yarn-全局下载时不使用-sudo">yarn 全局下载时不使用 sudo</h1>

<p>方法如下</p>

<pre><code>yarn global bin // 默认全局下载目录
</code></pre>

<h2 id="开始设置">开始设置</h2>

<p>新建目录</p>

<pre><code>mkdir ~/.yarn-global 
</code></pre>

<p>设置目录</p>

<pre><code>yarn config set prefix ~/.yarn-global
</code></pre>

<p>写入 .zshrc / .bashrc</p>

<pre><code>export PATH=&quot;$PATH:$HOME/.yarn-global&quot;
</code></pre>
