<!doctype html>

<title>15 Simple Integration - React From Zero</title>

<script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.bootcss.com/react-dom/16.4.0-alpha.0911da3/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>

<script src="https://unpkg.com/moment@2.18.1/min/moment.min.js">
// 大多数情况下,我们必须在应用程序中使用第三方库. 
// 在这里,我们整合了一个简单的日期处理和在`React`中使用它. 
// 它不使用`DOM`, 所以它可以很容易地集成.
</script>

<div id="app"></div>

<script type="text/babel">
// 在`{}`的帮助下, 同步的简单库 可以直接用于`JSX`,
// 因为它们只是函数调用
var DateToday = function() {
  return <span>{moment().format("DD.MM.YYYY")}</span>
}

var tomorrow = moment().add(1, "day")

// 在这里没有发生什么令人兴奋的事情,
// 只是调用库并显示其返回值. 
// 首先使用一些元素,然后在组件内部使用.
var reactElement =
  <div>
    <h1 style={{textAlign:"center"}}>
      Tomorrow is {tomorrow.format("MMMM")} the {tomorrow.format("Do")}
    </h1>
    <DateToday/>
  </div>

ReactDOM.render(reactElement, document.getElementById("app"))
</script>
