<!DOCTYPE html>
<html>
  <head>
    <title>Deno Style Guide</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://cdn.bootcss.com/highlight.js/9.15.6/styles/default.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/highlight.js/9.15.6/styles/github-gist.min.css"
    />
    <script src="https://cdn.bootcss.com/highlight.js/9.15.6/highlight.min.js"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.15.6/languages/typescript.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.bootcss.com/marked/0.6.2/marked.min.js"></script>
    <script src="https://cdn.bootcss.com/anchor-js/4.2.0/anchor.min.js"></script>
  </head>
  <body>
    <main>
      <a href="/"><img id="logo" src="images/deno_logo_3.svg" width="200"/></a>
      <div class="toc"></div>
      <div id="manual"></div>

      <script>
        const url = 'style_guide.zh.md';

        async function main() {
          const response = await fetch(url);
          const content = await response.text();

          const manual = document.getElementById('manual');
          manual.innerHTML = marked(content);

          // Disable automatic language detection
          hljs.configure({
            languages: []
          });

          hljs.initHighlighting();

          anchors.options = {
            visible: 'hover',
            placement: 'left',
            icon: 'Â¶'
          };
          anchors.add();
        }

        main();
      </script>
    </main>
    <script src="toc.js"></script>
    <script src="sticky_toc.js"></script>
  </body>
</html>
